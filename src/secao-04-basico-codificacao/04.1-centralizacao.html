<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralização sem a propriedade flex</title>

    <style>
        body {
            background: white
        }

        section {
            background: black;
            color: white;
            border-radius: 1em;
            padding: 1em;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%)
        }
    </style>
</head>

<body>
    <section>
        <h1>Fantástica centralização</h1>
        <p>Esse bloco de texto está centralizado na vertical.
        <p>E centralizado na horizontal também, caso a janela tenha dimensões suficientes.
    </section>
</body>

</html>

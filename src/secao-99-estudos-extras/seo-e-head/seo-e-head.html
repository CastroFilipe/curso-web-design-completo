<!-- Tags e dicas essenciais para um bom posicionamento nos buscadores -->

<!-- 
    A tag title pode conter alguma palavra chave como "Bicicletas personalizadas". 
    Esssa palavra deve se repetir na <meta description> e em alguma seção da página.
    Essas regras devem ser aplicadas em cada umma das páginas do site. 
    Obs: Mantenha o Titulo com no máximo 70 caracteres.
-->
<title>Bikcraft - Bicicletas personalizadas</title>
<title>Bikcraft - Portfólio - Conheça os projetos feitos anteriormente</title>
<title>Bikcraft - Produtos - Conheça nossa linha de produtos</title>

<!-- 
    a tage meta description fornece uma breve descrição da página. O conteúdo
    descrito será exibido nos buscadores como uma breve descrição do que o usuário
    irá encontrar ao clicar no link. 
    OBs: No máximo 140 caracteres
 -->
<meta name="description" content="Bikcraft Compre a sua bicicleta personalizada na 
            Bikcraft. Possuímos modelos Passeio, Retrô e Esporte.">

<!-- 
    Meta tag Open graph.
    Essas tags são utilizadas para melhorar a apresentação de links compartilhados no facebook.
    Se eles forem especificadas em uma página, essa página será exibida no facebook de acordo 
    com as configurações feitas através da tag Open graph
 -->
<meta property="og:locale" content="pt_BR">
<meta property="og:type" content="website">
<meta property="og:title" content="Bikcraft - Bicicletas personalizadas">
<meta property="og:url" content="https://bikcraft.com"><!-- Define o destino da publicação no facebook-->
<meta property="og:description" content="Bikcraft Compre a sua bicicleta personalizada na 
Bikcraft. Possuímos modelos Passeio, Retrô e Esporte.">
<meta property="og:image" content=""><!-- Imagem que será exibida quando o link form compartilhado-->

<!-- Para responsividade. Mantém o tamanho da viewPort de acordo com a largura do dispositivo -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Icone que será exibido na aba do site -->
<link rel="shortcut icon" href="" type="image/x-icon">
